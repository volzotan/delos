seite.index.spalte.1.inhalt=delos is a web based platform of the University of Ulm to facilitate distribution of student assistant jobs in the Faculty of Engineering and Computer Science.<br /><br />This website is used as a job market. It assists the staff as well as docents with publishing and organizing their vacancies. You as student can also claim a range of advantages: a full overview of the job jungle!

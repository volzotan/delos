Seite.datenschutz.titel=Data privacy
Seite.datenschutz.erklaerung=All personal data collection and usage by us is done in compliance with the privacy laws of the Federal Republic of Germany. The following will explain why, what for, and how this data is collected and used.
Seite.datenschutz.uebermittlung.titel=Data transfer
Seite.datenschutz.uebermittlung=Your browser automatically transmits data to our servers owing to technical reasons beyond our control. For instance (and without claiming completeness) the time and date you visited the website, as well as the referring URL, downloaded data, size of the transmitted data, browser type and version, operating system as well as your IP address. This information is neither stored by us nor is it subject to statistical evaluation.
Seite.datenschutz.bestandsdaten.titel=Master files
Seite.datenschutz.bestandsdaten=In case between you and us a contractual obligation is established or modified, personal data will be collected and used as far as necessity dictates. In order to comply with official requests we are allowed to hand out this data in order to assist law enforcement in cases such as (and without claiming completeness) criminal prosecution, averting of dangers, protection of intellectual property.
Seite.datenschutz.nutzungsdaten.titel=Data for regular usage
Seite.datenschutz.nutzungsdaten=Personal data of yours is collected and used to enable you to use this web application. The amount of data is restricted by the bare minimum required to let you successfully interact with this application. This data comprises identification characteristics and key moments of behavioral statistics such as when you began or ended using this service. In order to comply with official requests we are allowed to hand out this data in order to assist law enforcement in cases such as (and without claiming completeness) criminal prosecution, averting of dangers, protection of intellectual property.
Seite.datenschutz.cookies.titel=Cookies
Seite.datenschutz.cookies=To facilitate your interaction with this service so called \u201ECookies\u201C are used. Using said \u201ECookies\u201C session data for this service is stored on you computer. You can restrict this behavior by changing your browser&rsquo;s settings. However, this may negatively affect the features of this service.
Seite.datenschutz.auskunftsrecht.titel=Obtaining information
Seite.datenschutz.auskunftsrecht=As user of this service you have the right to obtain any information associated with yourself or your pseudonym. The information in question may be obtained by electronically means.

Seite.nutzungsbedingungen.titel=Terms of usage
Seite.nutzungsbedingungen.paragraph1.titel=§ 1 Scope
Seite.nutzungsbedingungen.paragraph1=Following terms apply to the users of this service and the operator of this service hereinafter referred to simply as operator. Using this service is only permissible after accepting these terms in fullness.
Seite.nutzungsbedingungen.paragraph2.titel=§ 2 Registration, participation, membership in the community
Seite.nutzungsbedingungen.paragraph2=<ol><li>To use this service the user has to register. Successfully completing registration they become a user of this service.</li><li>Access to this service is a privilege not a right.</li><li>Users may not share their account information with third parties. The users are tasked with keeping their account information, specifically the login information, secret and safe from third parties.</li><ol>
Seite.nutzungsbedingungen.paragraph3.titel=§ 3 Services offered by the operator
Seite.nutzungsbedingungen.paragraph3=<ol><li>The operator permits users, as restricted by their assigned privileges, to create, modify, and delete advertisements, to apply for vacancies, to process applications, and to use the internal messaging system. The operator hereby offers this website for afore mentioned functions free of charge as limited by the operator&rsquo;s technical and economical abilities to the users. The operator agrees to keep the service available to the best of their abilities. Beyond that the operator assumes no liabilities. Especially uninterrupted availability of the service is not guaranteed.</li><li>The operator assumes no liability for correctness, completeness, availability, accuracy, and usefulness of offered content.</li></ol>
Seite.nutzungsbedingungen.paragraph4.titel=§ 4 Disclaimer 
Seite.nutzungsbedingungen.paragraph4=<ol><li>Claims for damages by a user are impermissible unless otherwise stated. The aforementioned disclaimer extends to all official representatives of the operator.</li><li>The limitations and exclusions of liability above shall not apply in the event of death, physical injury and/or impairment of health or in the event that the operator accepts liability. In addition, the operator is liable for the negligent breach of essential contractual obligations or the breach of a guarantee. Essential contractual obligations are defined as such obligations that enable the proper implementation of the contract possible in the first place, the breach of which jeopardizes the fulfillment of the object of the contract and the fulfillment of which the user may rely on. Additionally the operator shall be liable for damages caused through gross negligence or intent.</li></ol>
Seite.nutzungsbedingungen.paragraph5.titel=§ 5 Obligations of the user
Seite.nutzungsbedingungen.paragraph5=<ol><li>The user agrees not to publish any articles violating applicable law or to offend agains the etiquette. Especially the user agrees not to publish any articles constituting criminal offenses or administrative offenses, violating copyright laws, trademark laws or the so called &quot;Rechtsdienstleistungsgesetz&quot;, or that are of offending, racist, discriminatory or pornographic nature or contain ads.</li><li>When found in violation of the aforementioned agreements the operator may modify or delete the offending articles and suspend the offending user&rsquo;s account. The offending user is liable for any damages caused.</li><li>The operator may delete any articles or content that could contain violations of applicable law.</li><li>The operator may claim exemption from damages claimed by third parties based on offenses caused by a user and offload the claims onto the offending user. The offending user agrees to assist the operator in fighting any such claims. Furthermore the offending user agrees to pay for any legal defense necessary in such a case.</li></ol>
Seite.nutzungsbedingungen.paragraph6.titel=§ 6 Passing on user rights
Seite.nutzungsbedingungen.paragraph6=<ol><li>Copyright for any publish articles remains with the publishing user. The user, however, concedes the right to permanently store and publicly display any article to the operator. The operator is additionally granted the right to move articles and associate them with different contents.</li><li>The user also cedes the right to request removal or correction of articles created by them.</li></ol>
Seite.nutzungsbedingungen.paragraph7.titel=§ 7 Termination of membership
Seite.nutzungsbedingungen.paragraph7=<ol><li>The user may terminate their membership at any time and without adhering to a deadline. The account will then be suspended and any personal information associated with it purged. This process cannot be undone.</li><li>In case of severe reasons the operator may terminate the membership without adhering to a deadline.</li><li>The operator may but is in no case obligated to remove any content created by a user who terminated their membership. The user has no claim for relinquishing content created by them.</li></ol>
Seite.nutzungsbedingungen.paragraph8.titel=§ 8 Changing or terminating the service
Seite.nutzungsbedingungen.paragraph8=<ol><li>The operator may change the service in any way they see fit.</li><li>The operator may terminate the service after giving a notice 2 (two) weeks prior to this event. In case the operator terminates the service they are allowed, however, in no way obligated to delete content created by users.</li></ol>
Seite.nutzungsbedingungen.paragraph9.titel=§ 9 Applicable law
Seite.nutzungsbedingungen.paragraph9=These Terms and all contracts accepted on the basis of these Terms shall be subject to the laws of the Federal Republic of Germany.
Seite.nutzungsbedingungen.paragraph10.titel=§ 10 Final provisions
Seite.nutzungsbedingungen.paragraph10=Should provisions of these Terms be invalid, this shall not affect the validity of the remaining provisions.



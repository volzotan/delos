Seite.nutzungsbedingungen.paragraph4.titel=§ 4 Haftungsausschluss 
Seite.nutzungsbedingungen.paragraph4=<ol><li>Schadensersatzansprüche des Nutzers sind ausgeschlossen, soweit nachfolgend nichts anderes bestimmt ist. Der vorstehende Haftungsausschluss gilt auch zugunsten der gesetzlichen Vertreter und Erfüllungsgehilfen des Anbieters, sofern der Nutzer Ansprüche gegen diese geltend macht.</li><li>Von dem in Absatz 1 bestimmten Haftungsausschluss ausgenommen sind Schadensersatzansprüche aufgrund einer Verletzung des Lebens, des Körpers, der Gesundheit und Schadensersatzansprüche aus der Verletzung wesentlicher Vertragspflichten. Wesentliche Vertragspflichten sind solche, deren Erfüllung zur Erreichung des Ziels des Vertrags notwendig ist. Von dem Haftungsausschluss ebenfalls ausgenommen ist die Haftung für Schäden, die auf einer vorsätzlichen oder grob fahrlässigen Pflichtverletzung des Anbieters, seiner gesetzlichen Vertreter oder Erfüllungsgehilfen beruhen.</li></ol>
Seite.nutzungsbedingungen.paragraph5.titel=§ 5 Pflichten des Nutzers
Seite.nutzungsbedingungen.paragraph5=<ol><li>Der Nutzer verpflichtet sich gegenüber dem Anbieter, keine Beiträge zu veröffentlichen, die gegen die guten Sitten oder geltendes Recht verstoßen. Der Nutzer verpflichtet sich insbesondere dazu, keine Beiträge zu veröffentlichen, deren Veröffentlichung einen Straftatbestand erfüllt oder eine Ordnungswidrigkeit darstellt, die gegen das Urheberrecht, Markenrecht oder Wettbewerbsrecht verstoßen, die gegen das Rechtsdienstleistungsgesetz verstoßen, die beleidigenden, rassistischen, diskriminierenden oder pornographischen Inhalt haben, die Werbung enthalten.</li><li>Bei einem Verstoß gegen die Verpflichtung aus Absatz 1 ist der Anbieter berechtigt, die entsprechenden Beiträge abzuändern oder zu löschen und den Zugang des Nutzers zu sperren. Der Nutzer ist verpflichtet, dem Anbieter den durch die Pflichtverletzung entstandenen Schaden zu ersetzen.</li><li>Der Anbieter hat das Recht, Beiträge und Inhalte zu löschen, wenn diese einen Rechtsverstoß enthalten könnten.</li></li>Der Anbieter hat gegen den Nutzer einen Anspruch auf Freistellung von Ansprüchen Dritter, die diese wegen der Verletzung eines Rechts durch den Nutzer geltend machen. Der Nutzer verpflichtet sich, den Anbieter bei der Abwehr derartiger Ansprüche zu unterstützen. Der Nutzer ist außerdem verpflichtet, die Kosten einer angemessenen Rechtsverteidigung des Anbieters zu tragen.</li></ol>
Seite.nutzungsbedingungen.paragraph6.titel=§ 6 Übertragung von Nutzungsrechten
Seite.nutzungsbedingungen.paragraph6=<ol><li>Das Urheberrecht für die eingestellten Beiträge verbleibt beim jeweiligen Nutzer. Der Nutzer räumt dem Anbieter mit dem Einstellen seines Beitrags jedoch das Recht ein, den Beitrag dauerhaft auf seiner Webseite zum Abruf bereitzuhalten und öffentlich zugänglich zu machen. Der Anbieter hat das Recht, Beiträge innerhalb seiner Webseite zu verschieben und mit anderen Inhalten zu verbinden.</li><li>Der Nutzer hat gegen den Anbieter keinen Anspruch auf Löschung oder Berichtigung von ihm erstellter Beiträge.</li></ol>
Seite.nutzungsbedingungen.paragraph7.titel=§ 7 Beendigung der Mitgliedschaft
Seite.nutzungsbedingungen.paragraph7=<ol><li>Der Nutzer kann seine Mitgliedschaft durch eine entsprechende Erklärung gegenüber dem Anbieter ohne Einhaltung einer Frist beenden. Der Zugang des Nutzers wird daraufhin gesperrt und jegliche persönliche Information entfernt. Dieser Vorgang ist nicht umkehrbar.</li><li>Bei Vorliegen eines wichtigen Grundes ist der Anbieter berechtigt, den Zugang des Nutzers sofort zu sperren und die Nutzerschaft ohne Einhaltung einer Frist zu beenden.</li><li>Der Anbieter ist berechtigt aber nicht verpflichtet, im Falle der Beendigung der Mitgliedschaft die vom Nutzer erstellten Inhalte zu löschen. Ein Anspruch des Nutzers auf Überlassung der erstellten Inhalte wird ausgeschlossen.</li></ol>

Seite.nutzungsbedingungen.paragraph1.titel=§ 1 Geltungsbereich
Seite.nutzungsbedingungen.paragraph1=Für die Nutzung dieser Website gelten im Verhältnis zwischen dem Nutzer und dem Betreiber der Seite (im Folgenden: Anbieter) die folgenden Nutzungsbedingungen. Die Nutzung dieses Angebots ist nur zulässig, wenn der Nutzer diese Nutzungsbedingungen akzeptiert.
